<div mat-dialog-content>
    {{data.message}}
</div>
<hr class="mt-2 m-0"/>
<div class="mt-2" mat-dialog-actions>
    <!--
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    -->

    <button type="button" class="btn btn-outline-primary btn-block-xs-only mr-2" (click)="onNoClick()">
        <i class="fa fa-times mr-2"></i>No
    </button>
    <button [mat-dialog-close]="true" class="btn btn-primary btn-block-xs-only">
        <i class="fa fa-check mr-2"></i>Yes
    </button>
</div>
