<form [formGroup]="form" (ngSubmit)="submit(form)">

    <h1 mat-dialog-title>Requeue by Date Range</h1>

    <mat-dialog-content>
        <mat-form-field class="mr-2">
            <input matInput formControlName="startDate" [max]="endDate" [matDatepicker]="pickerFrom" placeholder="Start date" [errorStateMatcher]="errorMatcher">
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
            <mat-error *ngIf="form.hasError('notValid')">Start Date must be before End Date</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="endDate" [min]="startDate" [matDatepicker]="pickerTo" placeholder="End date" [errorStateMatcher]="errorMatcher">
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
            <mat-error *ngIf="form.hasError('notValid')">Start Date must be before End Date</mat-error>
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions class="mt-2">
        <button type="button" class="btn btn-outline-primary btn-block-xs-only mr-2" mat-dialog-close>
            <i class="fa fa-times mr-2"></i>Cancel
        </button>
        <button type="submit" class="btn btn-primary btn-block-xs-only">
            <i class="fa fa-save mr-2"></i>Requeue
        </button>
    </mat-dialog-actions>

</form>
